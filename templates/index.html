<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–∏—Ç–æ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã</title>
    <style>
        /* –û—Å—Ç–∞–≤—å—Ç–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>üå°Ô∏è</span>
            –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞
        </h1>

        <div class="error hidden" id="error"></div>
        
        <div id="data-content">
            <div class="temperature" id="temperature">{{ data.temperature }}¬∞C</div>

            <div class="meta-info">
                <div class="meta-item">
                    <span>üìÖ</span>
                    <span id="date">{{ data.date }}</span>
                </div>
                <div class="meta-item">
                    <span>üïí</span>
                    <span id="time">{{ data.time }}</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDisplay(data) {
            const errorElement = document.getElementById('error');
            const dataContent = document.getElementById('data-content');

            if (data.error) {
                errorElement.textContent = data.error;
                errorElement.classList.remove('hidden');
                dataContent.classList.add('hidden');
            } else {
                errorElement.classList.add('hidden');
                dataContent.classList.remove('hidden');
                
                document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
                document.getElementById('date').textContent = data.date;
                document.getElementById('time').textContent = data.time;
            }
        }

        async function fetchData() {
            try {
                const timestamp = Date.now();
                const response = await fetch(`/data?_=${timestamp}`);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                updateDisplay(data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                updateDisplay({ 
                    error: `–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏: ${error.message}`
                });
            }
        }

        // –ü–µ—Ä–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        fetchData();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 500 –º—Å
        setInterval(fetchData, 500);
    </script>
</body>
</html>
