<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Метеостанция ESP32</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
        }

        .card {
            background: rgba(255, 255, 255, 0.97);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(12px);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card.error {
            animation: shake 0.5s;
        }

        .temperature {
            font-size: 4.5rem;
            font-weight: 300;
            color: var(--accent);
            margin: 1rem 0;
            position: relative;
        }

        .temperature::after {
            content: "°C";
            font-size: 0.4em;
            vertical-align: super;
            color: var(--primary);
        }

        .datetime {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin: 1.5rem 0;
        }

        .error-box {
            color: #c0392b;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
                border-radius: 12px;
            }
            .temperature {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="temperature" id="temperature">-</div>
        <div class="datetime">
            <div id="date">-</div>
            <div id="time">-</div>
        </div>
        <div class="error-box" id="error"></div>
    </div>

    <script>
        function updateData() {
            fetch(`/data?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) throw new Error('Сервер недоступен');
                    return response.json();
                })
                .then(data => {
                    const card = document.getElementById('card');
                    const errorBox = document.getElementById('error');
                    
                    if (data.error || !data.temperature) {
                        showError(data.error || 'Некорректные данные');
                        card.classList.add('error');
                    } else {
                        card.classList.remove('error');
                        errorBox.style.display = 'none';
                        document.getElementById('temperature').textContent = data.temperature;
                        document.getElementById('date').textContent = data.date;
                        document.getElementById('time').textContent = data.time;
                    }
                })
                .catch(error => {
                    showError(error.message);
                    document.getElementById('card').classList.add('error');
                });
        }

        function showError(message) {
            const errorBox = document.getElementById('error');
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            document.getElementById('temperature').textContent = '-';
            document.getElementById('date').textContent = '-';
            document.getElementById('time').textContent = '-';
        }

        // Первый запрос сразу при загрузке
        updateData();
        
        // Автообновление каждые 2 секунды
        setInterval(updateData, 2000);
    </script>
</body>
</html>
